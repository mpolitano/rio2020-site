  rio_history: >
    La Escuela de Verano se realiza anualmente desde 1994, organizada por el Departamento de Computación, 
    de la Facultad de Ciencias Exactas Físico-Químicas y Naturales de la Universidad Nacional de Río Cuarto. 
    Los cursos que conforman dicha Escuela de Verano han sido dictados por especialistas, 
    docentes e investigadores de primer nivel, tanto del país como del extranjero. 
    A estos cursos han asistido profesionales, docentes, alumnos de instituciones educativas 
    de todo el país y de países limítrofes.
    La RIO 2020 se desarrollará del 17 al 21 de Febrero de 2020, y estará compuesta por 
    cursos intensivos, dictados por destacados académicos. 
    Además, se entregarán certificados de asistencia a quienes asistan al menos un 80% de 
    las clases dictadas y, en caso de cumplir satisfactoriamente con la evaluación requerida,
    se entregará un certificado de aprobación.
    Los principales objetivos de la escuela son:
  rio_history1: >
    Brindar a los alumnos y docentes de las carreras de computación de la UNRC, de otras universidades nacionales y a toda la comunidad informática, cursos intensivos y breves de actualización y especialización dictados por docentes e investigadores de primer nivel.
  rio_history2: >
    Poner al alcance de los alumnos de las carreras de computación de la UNRC una visión amplia y diversa del campo de las Ciencias Informáticas y facilitar el intercambio académico con otras casas de estudio.
  rio_history3: >
    Promover la participación de los alumnos de las carreras de Computación de la UNRC en otros eventos similares en Universidades del país y del extranjero.

