  course2_description: Differential Privacy offers ways to answer statistical queries about
      sensitive data while providing strong provable privacy guarantees
      ensuring that the presence or absence of a single individual in the
      data has a negligible statistical effect on the query's result.
      Differential privacy is becoming a gold standard in data privacy and
      it is now used by statistical agencies like the US Census Bureau and
      companies like Apple, Google, and Uber.
      This course will focus on fundamental results about the theory
      and practice of differential privacy and how to use it in concrete
      applications. In particular, the course will introduce students to
      some fundamental mechanisms for building differentially private queries.
      The course will also present a novel framework for programming
      such queries and how to use them to design privacy-preserving applications
      that take into account not only the privacy of individuals but also the accuracy
      of obtained statistical results. This tool has been developed by the speakers
      and their collaborators.
  course3_description:  
    El objetivo de este curso es introducir al alumno en el análisis de información no estructurada ingresada en formato texto con un enfoque teórico-práctico. El énfasis estará puesto en un análisis de los documentos que surge de la interacción del Procesamiento del Lenguaje Natural (PLN), la Recuperación de la Información (RI) y el Aprendizaje Automático (AA). Se revisarán distintas herramientas para la recolección, pre-procesamiento, representación, análisis y visualización de textos. Las  técnicas consideradas incluirán tanto los enfoques clásicos de pre-procesamiento de datos  y representaciones surgidas del área de la recuperación de la información,  como las nuevas propuestas basadas en el aprendizaje de representaciones utilizando redes neuronales. Algunas de las temáticas que serán consideradas incluyen las distintas etapas del procesamiento de textos,  modelos estáticos y dinámicos de representación de documentos, la representación BOW, los enfoques distribucionales, enfoques con “embeddings”  aprendidos y modelos secuenciales basados en redes neuronales recurrentes. Si bien los ejemplos serán dados en Python, el dominio de este lenguaje no es condición excluyente para poder realizar el curso.
  course4_description:  
    Las abstracciones en la programación son utilizadas para estructurar código y ocultar detalles de implementación, pero su principal contribución es darnos un lenguaje para comunicar ideas. Algunas abstracciones son conocidas por todo programador, como por ejemplo las funciones y las tuplas.  En la programación funcional, y más notoriamente en el lenguaje Haskell, han surgido otras abstracciones que han tenido un gran éxito por su habilidad para conjugar funcionalidad y fuertes fundamentos teóricos. En el curso introduciremos a varias de estas abstracciones, exploraremos algunas aplicaciones, y veremos cómo los fundamentos teóricos contribuyen a su uso en la práctica.
  speaker3_about: 
            Dr. Marcelo Luis Errecalde
            Es Doctor en Ciencias de la Computación por la Universidad Nacional del Sur (Argentina)  en el año 2004. Se ha desempeñado como profesor e investigador de la Universidad Nacional de San Luis (UNSL) y la Universidad Nacional de la Patagonia Austral (UNPA)  realizando docencia de postgrado en la Universidad de Buenos Aires y  la Universidad de La Plata en temas de minería de textos y de la Web. 
            Es Director del Laboratorio de Investigación y Desarrollo en Inteligencia Computacional (LIDIC) de la UNSL,  trabajando activamente en temas relacionados a la Inteligencia Artificial, el aprendizaje  automático  y la minería de textos y la Web. Colabora con diferentes grupos líderes de España, México, Alemania, Austria y Grecia en áreas como la calidad de la información en la web, detección de plagio, detección de depredadores sexuales en la web y determinación del perfil del autor (DPA). Actualmente, su foco de atención en la DPA se centra en la determinación del género, la edad, la orientación política y los rasgos de personalidad de los autores de documentos en la Web. Como resultado de estos trabajos de investigación se han desarrollado sistemas que son actualmente los más efectivos a nivel mundial para la detección de fallas de calidad en Wikipedia y la detección anticipada de casos de depresión y anorexia en la Web.
            Es autor de más de 140 artículos científicos  en revistas de referencia  en el área de los sistemas inteligentes tales como “Artificial Intelligence”, “Expert Systems with Applications”, “ACM Transactions on Interactive Intelligent Systems”, ”Information Processing & Management”, “Biomedical Signal Processing and Control”, y “Natural Language Engineering”, entre otras.  Ha participado como miembro del comité editorial y de programa de las principales conferencias y revistas internacionales vinculadas a la Inteligencia Artificial y el Procesamiento del Lenguaje Natural, participando en la organización de diversos eventos científicos como Iberamia 2010, PyData 2017 y como Chair del área de Aprendizaje Automático en Iberamia 2018. 

